<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <title>Document</title>
</head>

<body>
    <div id="mainDiv" class="container">
        <h3 class="text-center mt-4 text-success">Welcome to Our Website</h3>
        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.alert').alert()
        })
        $("input[name=types]").click(function () {
            if ($(this).val() == "Similarity") {
                $("#SimilarityId").css({ "display": "block" })
                $("#mostSimilarityId").css({ "display": "none" })
                // $("#encodeDivId").css({"display":"none"})
            } else if ($(this).val() == "mostSimilarityId") {
                $("#SimilarityId").css({ "display": "none" })
                $("#mostSimilarityId").css({ "display": "block" })
                // $("#encodeDivId").css({"display":"none"})
            }
            else {
                $("#endodeornotId").val($(this).val())
                $("#SimilarityId").css({ "display": "none" })
                $("#mostSimilarityId").css({ "display": "block" })
                // $("#encodeDivId").css({"display":"none"})
            }
        })
        $("#modalTypeId").change(function () {
            $("#hiddenModalType").val($(this).val())
            $("#hiddenModalType2").val($(this).val())
            $("#hiddenModalType3").val($(this).val())
            $("#hiddenModalType5").val($(this).val())
            $("#hiddenModalType6").val($(this).val())
        })

        // function changeModel(val){
        //     console.log(val+" sas")
        // }
        function changeModel(val) {
            document.getElementById("senEmbDoc2VecId").style.display = "none"
            if (val != "scrum") {
                $("#SimilarityId").css({ "display": "none" })
                $("#mostSimilarityId").css({ "display": "none" })
                document.getElementById("encodeId").style.display = "none"
                document.getElementById("SimilarityIdd").style.display = "block"
                document.getElementById("optionsDiv").style.display = "flex"
            }
            else {
                document.getElementById("encodeId").style.display = "block"
                document.getElementById("SimilarityIdd").style.display = "none"
                document.getElementById("optionsDiv").style.display = "flex"
            }
            if(val=="senEmbDoc2Vec"){
                document.getElementById("senEmbDoc2VecId").style.display = "block"
                document.getElementById("optionsDiv").style.display = "none"
            }
        }
    </script>
</body>

</html>
